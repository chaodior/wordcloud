<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成结果</title>
</head>
<body>
    <h2>提取的关键词：</h2>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword }}</li>
        {% endfor %}
    </ul>

    <h2>生成的文字云：</h2>
    <img src="data:image/png;base64,{{ wordcloud_image }}" alt="Word Cloud Image">
</body>
</html>
